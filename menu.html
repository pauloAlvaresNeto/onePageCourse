<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ensino Médio com Habilitação em Desenvolvimento de Sistemas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <button id="btn-menu" class="btn btn-dark btn-lg mt-2"><i class="fas fa-bars"></i></button>
            </div>
        </div>
        <div id="menu" class="row">
            <div class="col-12 ml-3">
                <a href="home"><i class="fas fa-home"></i> Home</a>
            </div>
            <div class="col-12 ml-3">
                <a href="about"><i class="fas fa-question-circle"></i> O que é?</a>
            </div>
            <div class="col-12 ml-3">
                <a href="action"><i class="fas fa-location-arrow"></i> Ações</a>
            </div>
            <div class="col-12 ml-3">
                <a href="contact"><i class="fas fa-id-card"></i> Contato</a>
            </div>
        </div>

        <div class="row" id="home">
            <h1>
                HOME
            </h1>
        </div>
        <div class="row" id="about">
            <h1>
                ABOUT
            </h1>
        </div>
        <div class="row" id="action">
            <h1>
                ACTION
            </h1>
        </div>
        <div class="row" id="contact">
            <div class="col-12 col-sm-8 col-md-6">
                
                <form action="">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Nome:</label>
                        <input type="text" name="" id="" placeholder="Digite o Nome." required class="form-control">
                    </div>
                
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> E-mail:</label>
                        <input type="e-mail" name="" id="" placeholder="email@exemplo.com" required class="form-control">
                    </div>
                
                    <div class="form-group">
                        <label><i class="fas fa-pen"></i> Assunto:</label>
                        <select name="" id="" required class="form-control">
                            <option value="">Reclamação</option>
                            <option value="">Sugestão</option>
                            <option value="">Solicitação</option>
                        </select>
                    </div>
                
                    <div class="form-group">
                        <label><i class="fas fa-edit"></i> Mensagem:</label>
                        <textarea name="" id="" cols="30" rows="10" required class="form-control"></textarea>
                    </div>
                
                    <div class="form-group">
                        <button class="btn btn-success btn-block"><i class="fas fa-paper-plane"></i> Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
